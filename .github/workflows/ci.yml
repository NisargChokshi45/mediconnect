name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test-auth-service:
    name: Auth Service - Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        working-directory: ./backend/services/auth-service
        run: npm ci
        
      - name: Run linter
        working-directory: ./backend/services/auth-service
        run: npm run lint
        
      - name: Run type check
        working-directory: ./backend/services/auth-service
        run: npm run type-check || echo "Type check not configured"
        
      - name: Run tests with coverage
        working-directory: ./backend/services/auth-service
        run: npm test -- --coverage || echo "Tests not configured yet"
        
  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test-auth-service]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build Auth Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/services/auth-service
          file: ./backend/services/auth-service/Dockerfile
          push: false
          tags: mediconnect-auth-service:latest
          
      - name: Build API Gateway Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/services/api-gateway
          file: ./backend/services/api-gateway/Dockerfile
          push: false
          tags: mediconnect-api-gateway:latest
